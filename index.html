<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS HERE -->
    <!-- BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="mn-container d-flex justify-content-center align-items-center">
      <!-- Main component container -->
      <div class="mn-card-body d-flex flex-column">
        <!-- image section container -->
        <section class="mn-img-section">
          <!-- Image root container -->
          <div class="img-container">
            <img
              class="img-fluid"
              src="./images/illustration-hero.svg"
              alt="Banner"
              id="mn-img"
            />
          </div>
        </section>

        <!-- text section container -->
        <section class="mn-text-body text-center p-5">
          <h1 class="mb-3" id="text-title">Order Summary</h1>
          <p class="mb-4 mt-2">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>

          <!-- Big SPAN/BUTTON near the center -->
          <div
            class="d-flex justify-content-between align-items-center p-3 rounded-3"
            id="wrapper-plan"
          >
            <span class="d-flex align-items-center">
              <img src="./images/icon-music.svg" alt="icon-music" />
              <div class="mb-0 ms-3 d-flex flex-column">
                <p class="fw-bold m-0">Annual Plan</p>
                <p class="txt-cost m-0">$59.99/year</p>
              </div>
            </span>

            <a class="m-0 font-small fw-bold" href="#" id="btn-change"
              >Change</a
            >
          </div>

          <!-- wrapper for payment button to convert it to block-level -->
          <div class="wrapper-payment d-grid">
            <button class="btn-payment font-small btn text-white" type="button">
              Proceed to Payment
            </button>
          </div>

          <span class="m-0 d-inline-flex justify-content-center">
            <p class="btn-cancel font-small m-0">Cancel Order</p></span
          >
        </section>
      </div>
    </main>

    <!-- FOOTER: ATTRIBUTION HERE -->
    <footer>
      <div class="attribution fixed-bottom float">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. <a href="https://github.com/llariola00">llariola00</a>.
      </div>
    </footer>

    <!-- JS HERE -->
    <!-- BOOTSTRAP JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
